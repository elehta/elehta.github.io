<div class="passport-card">
    <h1>Digital Passport: {{product_name}}</h1>
    <p><strong>Serial Number:</strong> {{serial_number}}</p>
    
    <div class="details">
        <h3>Specifications</h3>
        <ul>
            <li>Material: {{specs.material}}</li>
        </ul>
    </div>

    {{#if manufacturing_date}}
        <p>Manufactured on: {{manufacturing_date}}</p>
    {{else}}
        <p>Date: Not specified</p>
    {{/if}}
</div>
